[application]

name="Mushroom Towers"
main_scene="res://scenes/splashscreen.tscn"
icon="res://icon.png"

[autoload]

globalsamples="*res://scenes/globalsamples.tscn"
musicplayer="*res://scripts/musicplayer.gd"
loader="*res://scenes/loader.tscn"
global="*res://scripts/global.gd"
util="*res://scripts/util.gd"

[display]

borderless_window=true
fullscreen=true
resizable=false
use_2d_pixel_snap=true

[image_loader]

repeat=true
gen_mipmaps=false
filter=false

[render]

default_clear_color=#ff181425
